<body>
    <div class="boxheart">
        <div class="heart">
            <h1> Tap to reveal </h1>
        </div>
        <div class="beat"></div>
    </div>
    <div class="boxchoose">
        <h2>Wanna spend this Christmas with me?</h2>
        <div class="listbutton">
            <button id="no"> Never </button>
            <button id="yes"> Yes, I'd love to!!!</button>
        </div>
    </div>
    <div class="popup">
        <!-- <div class="merry-christmas"> Merry Christmas! ðŸŽ„ðŸŽ…âœ¨ </div> -->
        <div class="inner">
            <h3> Merry Christmas! ðŸŽ„ðŸŽ…âœ¨ </h3>
                    <img src="e:\Downloads\á»” (C)\mocha2.gif" alt="" />
                    <p> Seeing your name pop up on my phone screen makes me grin like an idiot >< </p>
        </div>
    </div>
    <script>
        const noBtn = document.querySelector("#no");
        const yesBtn = document.querySelector("#yes");
        let boxheart = document.querySelector(".boxheart");
        let boxchoose = document.querySelector(".boxchoose");
        let popup = document.querySelector(".popup");

        boxheart.addEventListener("click", function () {
            boxheart.classList.add("active");
            boxchoose.classList.add("active");
        });

        yesBtn.addEventListener("click", function () {
            popup.classList.add("active");
        });

        noBtn.addEventListener("mouseenter", () => {
            const top = Math.floor(Math.random() * window.innerHeight);
            const left = Math.floor(Math.random() * window.innerWidth);

            noBtn.style.top = `${top}px`;
            noBtn.style.left = `${left}px`;
        });

        noBtn.addEventListener('click', () => {
            noBtn.classList.add('shake');
        });

        const heart = document.querySelector('.heart');
        heart.addEventListener('animationiteration', () => {
            heart.classList.toggle('flash');
        });
    </script>
</body>

</html>
